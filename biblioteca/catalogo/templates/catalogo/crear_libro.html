{% extends "catalogo/base.html" %}

{% block title %}Agregar Libro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="mb-4">Agregar Libro</h2>

                {% if autores %}
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" name="titulo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Autor</label>
                            <select name="autor" class="form-select" required>
                                <option value="">-- Seleccione un autor --</option>
                                {% for autor in autores %}
                                    <option value="{{ autor.id }}">{{ autor.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                {% else %}
                    <div class="alert alert-danger">
                        No hay autores registrados. Primero debes crear un autor.
                    </div>

                    <a href="{% url 'crear_autor' %}" class="btn btn-success w-100">
                        ➕ Crear Autor
                    </a>
                {% endif %}

                <a href="{% url 'lista_libros' %}" class="btn btn-link mt-3 w-100">⬅ Volver</a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
